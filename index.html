    <!-- Optional JavaScript -->
    <script>
      // toggles class from .navbar based on scroll unless passed a bool that tells it to trigger regardless
      function navHideClassToggle(trigger) {
        if ($(window).scrollTop() <= 500 || !trigger) {
          $(".navbar").addClass("navbar-hide");
        } else {
          $(".navbar").removeClass("navbar-hide");
        }
      }
      $(window).scroll(navHideClassToggle);
    </script>
